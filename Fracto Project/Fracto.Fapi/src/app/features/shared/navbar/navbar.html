<nav class="navbar">
  <div class="navbar-left">
    <a routerLink="/" class="logo">FractoApp</a>
  </div>

  <div class="navbar-right" *ngIf="authService.isAuthenticated()">
    <span class="username">Hi, {{ authService.auth$ | async | userName }}</span>
    
    <a *ngIf="authService.isUser()" routerLink="/appointments">My Appointments</a>
    <a *ngIf="authService.isAdmin()" routerLink="/admin">Admin Panel</a>

    <button (click)="logout()">Logout</button>
  </div>
</nav>
