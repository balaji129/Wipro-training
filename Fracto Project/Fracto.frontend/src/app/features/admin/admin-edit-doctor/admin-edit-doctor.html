<div class="card" *ngIf="!loading; else loadingTpl">
  <h2>Edit Doctor</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" />
    </div>

    <div class="form-field">
      <label for="city">City</label>
      <input id="city" type="text" formControlName="city" />
    </div>

    <div class="form-field">
      <label for="specializationId">Specialization ID</label>
      <input id="specializationId" type="text" formControlName="specializationId" />
    </div>

    <div class="form-field">
      <label for="rating">Rating</label>
      <input id="rating" type="number" min="1" max="5" formControlName="rating" />
    </div>

    <button type="submit" [disabled]="form.invalid">Save</button>
    <button type="button" (click)="router.navigate(['/admin'])">Cancel</button>
  </form>
</div>

<ng-template #loadingTpl>
  <p>Loading doctor details...</p>
</ng-template>
